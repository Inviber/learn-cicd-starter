on:
  push:
    branches: [main]

jobs:
  tests:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
      
      - name: Build app
        run: ./scripts/buildprod.sh

      - id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: 'Use gcloud CLI'
        run: 'gcloud info'
      
      - name: Build Docker image and push to Google Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-419918/notely-ar-repo/notely-test
      
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image --tag us-central1-docker.pkg.dev/notely-419918/notely-ar-repo/notely-test@sha256:cad48112c64c72c611ae408892a521c48d3e1a37d3c9c3783b688ff3d0e0f919 --region us-central1 --allow-unauthenticated --project notely-419918 --max-instances=4
